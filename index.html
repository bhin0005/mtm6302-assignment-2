<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>

<body>
    
    <h1 style="background: transparent; text-align: center; bottom: 0" class="head"></h1>
    <div class="container">

        <div class="fullimage-display">

            <img src="" alt="" id="current">
            <div class="overlay">LightMode</div>
            <button class="dark">Darkmode</button>
        </div>

        <div class="thumbnail-imgs">

            <img src="" altText="image1" class="image1">
            <img src="" altText="image2" class="image1">
            <img src="" altText="image3" class="image1">
            <img src="" altText="image4" class="imgae1">

        </div>
            <div class="buttons">
                <button id="Prev">BACK</button>
                <button id="Next">NEXT</button>
            </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
